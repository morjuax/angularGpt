<div class="chat-container">
  <div class="chat-messages">

    <div class="grid-gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message
      text="Escribe aqui el texto que quieres que revise"/>
      

      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message [text]="message.text"></app-chat-message>
        } @else {
          <app-my-message [text]="message.text"></app-my-message>
        }
      }
      

      @if (isLoading()) {
        <app-typing-loader/>
      }
      

    </div>
  </div>
  <app-text-message-box 
    placeholder="Escribe aqui lo que desees"
    (onMessage)="handleMessage($event)"
    
  />
  
</div>
